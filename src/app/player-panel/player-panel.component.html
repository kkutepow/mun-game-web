<div class="player-panel">
    <div class="header">Cards In-Hand</div>

    <app-player-panel-card-stack
        [cards]="getCardsInHand()"
        (cardOpen)="onCardOpen($event)"
    ></app-player-panel-card-stack>

    <div class="header">Cards In-Game</div>
    <div class="header">Equipment</div>

    <div class="header">Classes</div>
    
    <app-player-panel-card-stack
        [cards]="getClasses()"
        (cardOpen)="onCardOpen($event)"
    ></app-player-panel-card-stack>
</div>
